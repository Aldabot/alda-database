
service: alda-test-graphql-server

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1

plugins:
  - serverless-offline
   
custom:
  serverless-offline:
    port: 4001

functions:
  graphqlServer:
    handler: ../index.graphqlServer
    events:
      - http:
          method: POST
          path: graphqlServer
          cors: true
  graphqlPlayground:
    handler: ../index.graphqlPlayground
    events:
      - http:
          method: GET
          path: graphqlPlayground
          cors: true
      - http:
          method: POST
          path: graphqlPlayground
          cors: true
